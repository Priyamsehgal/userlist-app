
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div>

</div>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a [routerLink]="['/register']" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form [formGroup]="loginForm" class="appoinment-form"  name="myForm" > 
                          
                                    <div class="form-group col-md-12">
                                        <input id="your_email" class="form-control" placeholder="Email" type="email"  [(ngModel)]="model.username" name="username" formControlName="username" >
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input id="password" class="form-control" placeholder="Password" type="password" [(ngModel)]="model.password" name="password" 
                                        formControlName="password">
                                    </div>
                                                                                         
        
                                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                            <input type="submit"  (click)="loginUser()" id="submit" class="btn-submit" value="Login" type="submit"/>
                                            
                                        
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                       
                                    </div>
        
                                </form>
                        
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
